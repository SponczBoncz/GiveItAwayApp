{% extends 'my_app/base.html' %}
{% load static %}

{% block title %}Profil uzytkownika{% endblock %}
{% block header_class %}
    <header class="header--profile-page">
{% endblock %}

{% block header_90 %}
  <div class="slogan container container--90">

    <div class="slogan--item">
        <form method="post">
            {% csrf_token %}
            <div class="form-group form-group--inline">
                <h2 style="margin: auto;">Edycja profilu użytkownika {{ user.username }}
                {% if message %}
                    <p style="font-size: 20px; color: red">{{ message }}</p>
                {% endif %}
                </h2>
            </div>
            <div class="form-group form-group--inline"  style="text-align: center;">
              <h2 style="margin: auto;">
                  <label> Nowe imię <input type="text" name="first_name" placeholder="{{ user.first_name }}"/> </label>
              </h2>
            </div>
            <div class="form-group form-group--inline" style="text-align: center;">
              <h2 style="margin: auto;">
                  <label>Nowe nazwisko <input type="text" name="last_name"  placeholder="{{ user.last_name }}"/> </label>
              </h2>
            </div>
            <div class="form-group form-group--inline" style="text-align: center;">
              <h2 style="margin: auto;">
                  <label> Nowy email <input type="text" name="email"  placeholder="{{ user.email }}"/> </label>
              </h2>
            </div>
            <div class="form-group form-group--inline" style="text-align: center;">
              <h2 style="margin: auto;">
                  <label> Potwierdź hasło <input type="password" name="password" /> </label>
              </h2>
            </div>
            <div class="form-group form-group--buttons" style="text-align: center;">
                <button type="button" class="btn" style="margin: 0px 20px 0px 200px">
                    <a href="{% url 'profile_password_edition' %}#register">Zmień hasło</a>
                </button>
                <button type="submit" class="btn" style="margin: 0px 190px 0px 20px">Potwierdzam</button>
            </div>

        </form>
    </div>
  </div>
{% endblock %}
