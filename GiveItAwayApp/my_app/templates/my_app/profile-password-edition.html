{% extends 'my_app/base.html' %}
{% load static %}

{% block title %}Profil uzytkownika{% endblock %}
{% block header_class %}
    <header class="header--profile-page">
{% endblock %}

{% block header_90 %}
  <div class="slogan container container--90">

    <div class="slogan--item">
        <form method="post">
            {% csrf_token %}
            <div class="form-group form-group--inline">
                <h2 style="margin-bottom: 0px; margin-top: 0px">Edycja hasła użytkownika {{ user.username }}
                {% if message %}
                    <p style="font-size: 20px; color: red">{{ message }}</p>
                {% endif %}
                </h2>
            </div>
            <div class="form-group form-group--inline"  style="text-align: center;">
              <h2 style="margin: auto;">
                  <label> Aktualne hasło <input type="password" name="password"/> </label>
              </h2>
            </div>
            <div class="form-group form-group--inline" style="text-align: center;">
              <h2 style="margin: auto;">
                  <label>Nowe hasło <input type="password" name="new_password_1"/> </label>
              </h2>
            </div>
            <div class="form-group form-group--inline" style="text-align: center;">
              <h2 style="margin: auto;">
                  <label>Powtórz nowe hasło <input type="password" name="new_password_2"/> </label>
              </h2>
            </div>
            <div class="form-group form-group--buttons" style="text-align: center;">
                <button type="submit" class="btn" style="margin: auto;">Potwierdzam</button>
            </div>
        </form>
    </div>
  </div>
{% endblock %}
